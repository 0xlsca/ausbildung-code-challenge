<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/materialize/tabulator_materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.css" integrity="sha256-Kq686ftxGamHGd8MpwJXmYgk1s7m00maEfHX1VpKYP8=" crossorigin="anonymous" />

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->


  <div class="container" id="content">

    <div class="row">
      <div class="col s12">
        <h1>Visual CSV Editor</h1>
        <div class="divider"></div>
      </div>
    </div>

    <div class="row" id="file-input-row">
      <input type="file" id="file-input" class="dropify col s12 m6 l6"/>
    </div>
    <div class="row" id="csv-table-controls" >
      <div class="col s12">
        <a class="waves-effect waves-light btn" id="csv-table-add-row">Add</a>
        <a class="waves-effect waves-light btn" id="csv-table-del-row">Remove</a>
        <a class="waves-effect waves-light btn" id="csv-table-clear">Clear</a>
        <a class="waves-effect waves-light btn" id="csv-table-reset">Reset</a>
        <a class="waves-effect waves-light btn" id="csv-table-download">Download</a>
      </div>
    </div>
    <div class="row" id='csv-table'></div>
    <div class="row" id="csv-charts">
      <div class="row" id="csv-charts-controls">
        <a class='dropdown-trigger waves-effect waves-light btn s1' data-target='csv-charts-select'>Generate Chart</a>
        <ul id='csv-charts-select' class='dropdown-content'>
        </ul>
      </div>
    </div>
  </div>


  <!-- scripts put last to avoid delayed html rendering -->
  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js"></script>

  <!--  always keep those at the bottom to avoid unresolved references-->
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
